{% extends 'base.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auUheVtzCILDiFfK0Hw5EX6Z6zN9s6RP0hfDPJ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-5">Confirm Deletion</h1>
            <p>Are you sure you want to delete the movie?</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+hZ/0Zm3+cJpLlT9Rbduy/5lthWxXQ8K7y" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
